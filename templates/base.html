<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SB Boardinator | </title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="/media/css/style.css" />        
        <link rel="stylesheet" href="/media/css/vendor/font-awesome-min.css" />
        <link rel="stylesheet" href='/media/css/vendor/fullcalendar.css' />                    
        {% block extra_head %}{% endblock %}
              
        {% block initscript %}{% endblock %}
    </head>
    <body class="body">                
        <div id="wrapper">
            <!-- Header & Sidebar Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Hackerspace Project</a>
                </div>

                <!-- Vertical Sidebar Navigation -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav side-nav">
                        <li><a href="/"><i class="fa fa-dashboard"></i> My Dashboard</a></li>
                        <li><a href="/calendar"><i class="fa fa-table"></i> My Calendar</a></li>
                        <li><a href="/task"><i class="fa fa-edit"></i> My Tasks</a></li>
                        <li><a href="#"><i class="fa fa-desktop"></i> Placeholder</a></li>
                        <li><a href="#"><i class="fa fa-file"></i> Placeholder</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right navbar-user">
                        <li class="dropdown user-dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> User Name <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><i class="fa fa-user"></i> Profile</a></li>                
                            <li><a href="#"><i class="fa fa-gear"></i> Settings</a></li>
                        <li class="divider"></li>
                        <li><a href="#"><i class="fa fa-power-off"></i> Log Out</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
            </nav> 
            <!-- End Navigation -->

            <!-- Main Content Wrapper-->
            <div id="page-wrapper">        
                <!--[if lt IE 8]>
                <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
                <![endif]-->
                {% block content %}{% endblock %}
            </div><!-- End Content -->

        </div><!-- End page wrapper -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="/media/js/vendor/jquery-ui.min.js" type="text/javascript"></script>
        <script src="/media/js/vendor/jquery-migrate.min.js" type="text/javascript"></script>
        <script src="/media/js/vendor/bootstrap.js" type="text/javascript"></script>
        <script src="/media/js/vendor/fullcalendar.min.js" type="text/javascript"></script>

    </body>
</html>
